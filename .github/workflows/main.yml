name: Main

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 15
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm install
      - name: Run lint check
        run: npm run lint

  check-version:
    # Ensures that the current version is later than the one on the marketplace
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get package info
        id: packageInfo
        run: |
          echo "::set-output name=extension_publisher::$(jq -r '.publisher' package.json)"
          echo "::set-output name=extension_name::$(jq -r '.name' package.json)"
          echo "::set-output name=extension_version::$(jq -r '.version' package.json)"
      - name: Check version validity
        uses: lhl2617/vsce-version-check-action@main
        with:
          extension-publisher: ${{ steps.packageInfo.outputs.extension_publisher }}
          extension-name: ${{ steps.packageInfo.outputs.extension_name }}
          extension-version: ${{ steps.packageInfo.outputs.extension_version }}

  build-python-ly-bundle:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8.x"
      - name: Cache requirements
        id: cache-requirements
        uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('**/requirements.txt') }}
      - name: Install dependencies
        if: steps.cache-requirements.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r ly/requirements.txt
      - name: Build python-ly
        run: |
          cd ly
          python build.py
      - name: Upload artifact (linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v2
        with:
          name: dist-linux
          path: ly/dist-linux
      - name: Upload artifact (windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v2
        with:
          name: dist-windows
          path: ly/dist-windows
      - name: Upload artifact (macos)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v2
        with:
          name: dist-macos
          path: ly/dist-macos

  prepublish-test:
    runs-on: ubuntu-latest
    needs:
      - build-python-ly-bundle
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 15
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm install
      - name: Download artifact (linux)
        uses: actions/download-artifact@v2
        with:
          name: dist-linux
          path: ly/dist-linux
      - name: Download artifact (windows)
        uses: actions/download-artifact@v2
        with:
          name: dist-windows
          path: ly/dist-windows
      - name: Download artifact (macos)
        uses: actions/download-artifact@v2
        with:
          name: dist-macos
          path: ly/dist-macos
      - name: Run prepublish
        run: npm run vscode:prepublish

  release:
    # Only release when pushing to master
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs:
      - lint
      - check-version
      - build-python-ly-bundle
      - prepublish-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 15
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm install
      - name: Download artifact (linux)
        uses: actions/download-artifact@v2
        with:
          name: dist-linux
          path: ly/dist-linux
      - name: Download artifact (windows)
        uses: actions/download-artifact@v2
        with:
          name: dist-windows
          path: ly/dist-windows
      - name: Download artifact (macos)
        uses: actions/download-artifact@v2
        with:
          name: dist-macos
          path: ly/dist-macos
      - name: Get tag version
        id: tag
        run: echo "::set-output name=tag::$(jq -r '.version' package.json)"
      - name: Bump version and push tag
        uses: mathieudutour/github-tag-action@v5.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ steps.tag.outputs.tag }}
      - name: Publish extension
        run: npx vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
